<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>Etch-a-Sketch</h1>
        <div id="user-input">
            <input id="size" type="text" placeholder="Grid Size (1-100)">
            <button id="generate" type="button">Generate</button>
        </div>
        <div id="container"></div>
        <div id="modes">
            <button class="mode" type="button">Normal</button>
            <button class="mode" type="button">Rainbow</button>
            <button class="mode" type="button">Darkening</button>
        </div>
    </body>
</html>
